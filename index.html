<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO META TAG -->
  <title>Cafv Nails Studio | Nail Art & Treatment Tangerang</title>
  <meta name="description" content="Cafv Nails Studio menyediakan layanan nail art dan nail treatment berkualitas di Tangerang.">
  <meta name="keywords" content="nail art tangerang, nail treatment, cafv nails studio">
  <meta name="author" content="Alda Kholifah">

  <!-- SCHEMA JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BeautySalon",
    "name": "Cafv Nails Studio",
    "url": "https://aldakhlfh.github.io/Cafv.Nails/",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Tangerang",
      "addressCountry": "ID"
    },
    "sameAs": [
      "https://www.instagram.com/cafv.nails_"
    ]
  }
  </script>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS (SATU STYLE SAJA) -->
  <style>
    :root {
      --pink:#f7a1c4;      /* pink muda */
      --accent:#d81b60;   /* pink tua */
      --light:#fff0f6;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:var(--light); color:#333; overflow-x:hidden; }

    header {
      position:sticky; top:0; z-index:100;
      background:var(--pink);
      padding:15px 30px;
      display:flex; justify-content:space-between; align-items:center;
      color:white;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    nav a {
      color:white;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
    }

    .hero {
      text-align:center;
      padding:70px 20px;
      background:linear-gradient(180deg, var(--pink), var(--accent));
      color:white;
    }

    section { padding:40px 20px; max-width:1100px; margin:auto; }
    h3 { text-align:center; margin-bottom:30px; color:var(--accent); }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    .card {
      background:white;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 4px 8px rgba(0,0,0,.1);
      text-align:center;
    }

    .card img { width:100%; height:200px; object-fit:cover; }
    .card h4 { margin:15px 0 5px; color:var(--accent); }

    .card button {
      background:var(--accent);
      border:none;
      color:white;
      padding:8px 15px;
      border-radius:8px;
      cursor:pointer;
      margin:5px;
      width:45%;
    }

    #cart {
      background:white;
      border-radius:15px;
      padding:20px;
      margin-top:30px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }

    footer {
      background:var(--pink);
      color:white;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    .popup {
      position:fixed; inset:0;
      background:rgba(0,0,0,.5);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:999;
    }

    .popup-content {
      background:white;
      padding:20px;
      border-radius:15px;
      max-width:400px;
      width:90%;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="popup" id="login-popup">
  <div class="popup-content">
    <h3>Selamat Datang di Cafv Nails Studio üíÖ</h3>
    <p>Klik lanjutkan untuk masuk</p>
    <button onclick="closeLogin()">Lanjutkan</button>
  </div>
</div>

<header>
  <h1>Cafv Nails Studio üíÖ</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#katalog">Store</a>
    <a href="#treatment">Treatment</a>
    <a href="#kontak">Kontak</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>Perawatan & Nail Art Terbaik di Tangerang</h2>
</section>

<section id="katalog">
  <h3>üõçÔ∏è Katalog Nail Art</h3>
  <div class="grid" id="store-grid"></div>
</section>

<section id="treatment">
  <h3>üíñ Treatment Nails</h3>
  <div class="grid" id="treatment-grid"></div>

  <div id="cart">
    <h3>üõí Keranjang</h3>
    <ul id="cart-items"></ul>
    <p id="total">Total: Rp0</p>
    <button onclick="checkout()">Checkout</button>
  </div>
</section>

<footer id="kontak">
  <p>¬© 2025 Cafv Nails Studio</p>
</footer>

<script>
function closeLogin(){ document.getElementById('login-popup').style.display='none'; }

const products=[{name:"Blush Pink Nail Art",price:50000,img:"Blushpink.jpg"}];
const treatments=[{name:"Basic Manicure",price:60000,img:"basicmanicure.jpg"}];

const store=document.getElementById("store-grid");
const treat=document.getElementById("treatment-grid");

products.forEach(p=>{
store.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>Rp${p.price.toLocaleString()}</p>
<button onclick="addToCart('${p.name}',${p.price})">Tambah</button>
</div>`});

treatments.forEach(t=>{
treat.innerHTML+=`
<div class="card">
<img src="${t.img}">
<h4>${t.name}</h4>
<p>Rp${t.price.toLocaleString()}</p>
<button onclick="addToCart('${t.name}',${t.price})">Tambah</button>
</div>`});

let cart=[];
function addToCart(n,p){cart.push({n,p});updateCart();}
function updateCart(){
const list=document.getElementById("cart-items");
const total=document.getElementById("total");
list.innerHTML="";
let sum=0;
cart.forEach(i=>{list.innerHTML+=`<li>${i.n} - Rp${i.p.toLocaleString()}</li>`;sum+=i.p});
total.textContent="Total: Rp"+sum.toLocaleString();
}

function checkout(){
alert("Pembayaran tersedia: BCA, Mandiri, OVO, DANA");
cart=[];
updateCart();
}
</script>

</body>
</html>
