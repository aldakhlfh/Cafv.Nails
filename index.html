<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Usaha Mahasiswa Nail Art | PT XYZ Investment</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --pink:#f6a8b9; --accent:#f06c88; --light:#fff5f8; }
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background:var(--light); color:#333; overflow-x:hidden; }

    header{position:sticky;top:0;z-index:100;background:var(--pink);
      padding:15px 30px;display:flex;justify-content:space-between;align-items:center;color:white}
    nav a{color:white;text-decoration:none;margin-left:20px;font-weight:500}
    nav a:hover{color:#ffe6f0}

    .hero{text-align:center;padding:70px 20px;
      background:linear-gradient(180deg,#f6a8b9,#fcdde3);color:white}
    .hero h2{font-size:32px}

    section{padding:40px 20px;max-width:1100px;margin:auto}
    h3{text-align:center;margin-bottom:30px;color:var(--accent)}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}
    .card{background:white;border-radius:15px;overflow:hidden;
      box-shadow:0 4px 8px rgba(0,0,0,.1);text-align:center}
    .card img{width:100%;aspect-ratio:1/1;object-fit:cover}
    .card h4{margin:15px 0 5px;color:#a24c65}
    .card p{font-size:14px}
    .card button{background:var(--accent);border:none;color:white;
      padding:8px 15px;border-radius:8px;margin:5px;width:45%;cursor:pointer}

    #cart{background:white;border-radius:15px;padding:20px;margin-top:30px}

    footer{text-align:center;padding:20px;background:var(--pink);color:white;margin-top:40px}

    .popup{position:fixed;top:0;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.5);display:flex;justify-content:center;align-items:center}
    .popup-content{background:white;padding:20px;border-radius:15px;
      max-width:400px;width:90%;overflow-y:auto;max-height:90vh}
  </style>
</head>

<body>

<div class="popup" id="login-popup">
  <div class="popup-content" style="text-align:center">
    <h3>Selamat Datang di Cafv Nails Studio ğŸ’…</h3>
    <button onclick="document.getElementById('login-popup').style.display='none'">Lanjutkan</button>
  </div>
</div>

<header>
  <h1>Cafv Nails Studio ğŸ’…</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#katalog">Store</a>
    <a href="#treatment">Treatment</a>
    <a href="#kontak">Kontak</a>
  </nav>
</header>

<section class="hero" id="home">
  <h2>Selamat Datang di Cafv Nails Studio</h2>
  <p>Tempat terbaik untuk perawatan kuku dan nail art âœ¨</p>
</section>

<section id="katalog">
  <h3>ğŸ›ï¸ Store Produk</h3>
  <div class="grid" id="store-grid"></div>
</section>

<section id="treatment">
  <h3>ğŸ’– Treatment Nails</h3>
  <div class="grid" id="treatment-grid"></div>

  <div id="cart">
    <h3>ğŸ›’ Keranjang</h3>
    <ul id="cart-items"></ul>
    <p id="total">Total: Rp0</p>
    <button onclick="checkout()">Checkout</button>
  </div>
</section>

<footer>Â© 2025 Cafv Nails Studio ğŸ’…</footer>

<script>
const products = [
 { name:'Gel Polish Polos â€“ Maroon', price:45000, img:'assets/img/maroonpolos.jpg' },
 { name:'Blush Pink Nail Art', price:50000, img:'assets/img/Blushpink.jpg' },
 { name:'Chrome Nail Art', price:60000, img:'assets/img/chrome.jpg' },
 { name:'Glitter Nail Art', price:70000, img:'assets/img/gliter.jpg' },
 { name:'Floral Nail Art', price:75000, img:'assets/img/Floral.jpg' },
 { name:'Marble Nail Art', price:80000, img:'assets/img/marble.jpg' },
 { name:'3D Nail Art', price:150000, img:'assets/img/3D.jpg' },
 { name:'Cat Eye Nail Art', price:140000, img:'assets/img/Cateye.jpg' }
];

const treatments = [
 { name:'Basic Manicure', price:60000, img:'assets/img/Treatment1.jpg' },
 { name:'Russian Manicure', price:180000, img:'assets/img/Treatment2.jpg' },
 { name:'Nail Extension', price:200000, img:'assets/img/Treatment3.jpg' },
 { name:'Pedicure Spa', price:100000, img:'assets/img/Treatment4.jpg' }
];

const storeGrid=document.getElementById('store-grid');
const treatmentGrid=document.getElementById('treatment-grid');

function render(data,target){
 data.forEach(i=>{
  target.innerHTML+=`
  <div class="card">
    <img src="${i.img}">
    <h4>${i.name}</h4>
    <p>Rp${i.price.toLocaleString()}</p>
    <button onclick="addToCart('${i.name}',${i.price})">Tambah</button>
  </div>`;
 });
}

let cart=[];
function addToCart(name,price){cart.push({name,price});updateCart();}
function updateCart(){
 const list=document.getElementById('cart-items');
 const total=document.getElementById('total');
 list.innerHTML='';let sum=0;
 cart.forEach(i=>{list.innerHTML+=`<li>${i.name} Rp${i.price.toLocaleString()}</li>`;sum+=i.price});
 total.textContent='Total: Rp'+sum.toLocaleString();
}
function checkout(){alert('Checkout berhasil ğŸ’…');cart=[];updateCart();}

render(products,storeGrid);
render(treatments,treatmentGrid);
</script>

</body>
</html>
