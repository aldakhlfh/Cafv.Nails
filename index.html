<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cafv Nails Studio | Nail Art & Treatment</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

<style>
:root { --pink:#f6a8b9; --accent:#f06c88; --light:#fff5f8; --dark:#d85775; }
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--light)}

header{
background:var(--pink);
padding:15px 30px;
display:flex;
justify-content:space-between;
align-items:center;
color:white;
position:sticky;
top:0;
z-index:100;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
font-weight:500;
}

.hero{
padding:60px 20px;
text-align:center;
background:linear-gradient(var(--pink),var(--dark));
color:white;
}

section{padding:40px 20px;max-width:1100px;margin:auto}
h3{text-align:center;color:var(--accent);margin-bottom:30px}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}

.card{
background:var(--pink);
border-radius:15px;
padding:10px;
text-align:center;
box-shadow:0 4px 8px rgba(0,0,0,.1);
}

.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
}

.card h4{margin:10px 0;color:var(--dark)}
.card p{margin-bottom:10px}

.card button{
background:var(--accent);
border:none;
color:white;
padding:8px;
width:100%;
border-radius:8px;
cursor:pointer;
}

#cart{
background:var(--pink);
padding:20px;
border-radius:15px;
margin-top:30px;
}

#cart ul{list-style:none}
#cart li{padding:6px 0}

.popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.5);
display:flex;
justify-content:center;
align-items:center;
z-index:999;
}

.popup-content{
background:var(--pink);
padding:20px;
border-radius:15px;
text-align:center;
color:white;
}

footer{
background:var(--pink);
color:white;
text-align:center;
padding:20px;
margin-top:40px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="popup" id="login">
  <div class="popup-content">
    <h3>Selamat Datang üíÖ</h3>
    <p>Klik lanjutkan untuk masuk</p>
    <button onclick="document.getElementById('login').remove()">Lanjutkan</button>
  </div>
</div>

<header>
<h2>Cafv Nails Studio</h2>
<nav>
<a href="#katalog">Katalog</a>
<a href="#treatment">Treatment</a>
</nav>
</header>

<div class="hero">
<h2>Nail Art & Treatment</h2>
<p>Profesional & terpercaya</p>
</div>

<section id="katalog">
<h3>üõçÔ∏è Katalog Nail Art</h3>
<div class="grid" id="store"></div>
</section>

<section id="treatment">
<h3>üíñ Treatment</h3>
<div class="grid" id="treat"></div>

<div id="cart">
<h3>üõí Keranjang</h3>
<ul id="cart-items"></ul>
<p id="total">Total: Rp0</p>
<button onclick="checkout()">Checkout</button>
</div>
</section>

<footer>
¬© 2025 Cafv Nails Studio
</footer>

<script>
const products=[
{name:"Gel Polish Maroon",price:45000,img:"maroonpolos.jpg"},
{name:"Blush Pink",price:50000,img:"Blushpink.jpg"},
{name:"Chrome Nail",price:60000,img:"chrome.jpg"},
{name:"Glitter Nail",price:70000,img:"gliter.jpg"},
{name:"Floral Nail",price:75000,img:"Floral.jpg"},
{name:"Marble Nail",price:80000,img:"marble.jpg"},
{name:"3D Nail",price:150000,img:"3D.jpg"},
{name:"Cat Eye",price:140000,img:"Cateye.jpg"},
];

const treatments=[
{name:"Basic Manicure",price:60000,img:"manicure.jpg"},
{name:"Russian Manicure",price:180000,img:"russian.jpg"},
{name:"Nail Extension",price:200000,img:"extension.jpg"},
{name:"Pedicure Spa",price:100000,img:"pedicure.jpg"},
];

const store=document.getElementById("store");
const treat=document.getElementById("treat");

products.forEach(p=>{
store.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<p>Rp${p.price.toLocaleString()}</p>
<button onclick="add('${p.name}',${p.price})">Tambah ke Keranjang</button>
</div>`;
});

treatments.forEach(t=>{
treat.innerHTML+=`
<div class="card">
<img src="${t.img}">
<h4>${t.name}</h4>
<p>Rp${t.price.toLocaleString()}</p>
<button onclick="add('${t.name}',${t.price})">Tambah ke Keranjang</button>
</div>`;
});

let cart=[];

function add(name,price){
cart.push({name,price});
update();
}

function update(){
const ul=document.getElementById("cart-items");
ul.innerHTML="";
let total=0;
cart.forEach(i=>{
ul.innerHTML+=`<li>${i.name} - Rp${i.price.toLocaleString()}</li>`;
total+=i.price;
});
document.getElementById("total").innerText="Total: Rp"+total.toLocaleString();
}

function checkout(){
if(cart.length===0)return alert("Keranjang kosong");
alert("Checkout berhasil üíÖ");
cart=[];
update();
}
</script>

</body>
</html>
