<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cafv Nails Studio | Nail Art & Treatment</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <style>
    :root{
      --pink-muda:#ffe3ec;
      --pink-tua:#f06292;
      --pink-dark:#d81b60;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:var(--pink-muda);
      color:#333;
    }

    header{
      background:var(--pink-tua);
      color:white;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:100;
    }

    nav a{
      color:white;
      text-decoration:none;
      margin-left:20px;
      font-weight:500;
    }

    nav a:hover{
      color:#ffe6f0;
    }

    .hero{
      text-align:center;
      padding:70px 20px;
      background:linear-gradient(180deg,var(--pink-tua),var(--pink-dark));
      color:white;
    }

    section{
      max-width:1100px;
      margin:auto;
      padding:40px 20px;
    }

    h3{
      text-align:center;
      color:var(--pink-dark);
      margin-bottom:25px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    .card{
      background:white;
      border-radius:15px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:center;
    }

    .card img{
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .card h4{
      margin:15px 0 5px;
      color:var(--pink-dark);
    }

    .card p{
      font-size:14px;
    }

    .card button{
      background:var(--pink-tua);
      border:none;
      color:white;
      padding:8px 14px;
      border-radius:8px;
      margin:6px;
      cursor:pointer;
    }

    .card button:hover{
      background:var(--pink-dark);
    }

    #cart{
      background:white;
      border-radius:15px;
      padding:20px;
      margin-top:30px;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }

    #cart ul{
      list-style:none;
      margin-top:10px;
    }

    #cart li{
      display:flex;
      justify-content:space-between;
      padding:6px 0;
      border-bottom:1px solid #eee;
    }

    #cart button{
      background:var(--pink-dark);
      color:white;
      border:none;
      padding:10px;
      border-radius:8px;
      width:100%;
      margin-top:10px;
      cursor:pointer;
    }

    footer{
      background:var(--pink-tua);
      color:white;
      text-align:center;
      padding:20px;
      margin-top:40px;
    }

    /* POPUP */
    .popup{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }

    .popup-content{
      background:white;
      padding:20px;
      border-radius:15px;
      width:90%;
      max-width:400px;
      text-align:center;
    }

    .popup-content button{
      width:100%;
      margin:6px 0;
      padding:10px;
      border:none;
      border-radius:8px;
      background:var(--pink-tua);
      color:white;
      cursor:pointer;
    }

    .popup-content button:hover{
      background:var(--pink-dark);
    }
  </style>
</head>
<body>

<header>
  <h2>Cafv Nails Studio üíÖ</h2>
  <nav>
    <a href="#katalog">Store</a>
    <a href="#treatment">Treatment</a>
  </nav>
</header>

<div class="hero">
  <h1>Nail Art & Treatment</h1>
  <p>Pink elegance for your nails ‚ú®</p>
</div>

<section id="katalog">
  <h3>üõçÔ∏è Nail Art</h3>
  <div class="grid" id="store-grid"></div>
</section>

<section id="treatment">
  <h3>üíñ Treatment</h3>
  <div class="grid" id="treatment-grid"></div>

  <div id="cart">
    <h3>üõí Keranjang</h3>
    <ul id="cart-items"></ul>
    <p id="total">Total: Rp0</p>
    <button onclick="checkout()">Checkout</button>
  </div>
</section>

<footer>
  ¬© 2025 Cafv Nails Studio
</footer>

<script>
const products = [
  {name:"Gel Polish Pink",price:45000,img:"maroonpolos.jpg"},
  {name:"Chrome Nail Art",price:60000,img:"chrome.jpg"}
];

const treatments = [
  {name:"Basic Manicure",price:60000,img:"basicmanicure.jpg"},
  {name:"Pedicure Spa",price:100000,img:"pedicurespa.jpg"}
];

const storeGrid=document.getElementById("store-grid");
const treatmentGrid=document.getElementById("treatment-grid");

products.forEach(p=>{
  storeGrid.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <h4>${p.name}</h4>
    <p>Rp${p.price.toLocaleString()}</p>
    <button onclick="addToCart('${p.name}',${p.price})">Tambah</button>
  </div>`;
});

treatments.forEach(t=>{
  treatmentGrid.innerHTML+=`
  <div class="card">
    <img src="${t.img}">
    <h4>${t.name}</h4>
    <p>Rp${t.price.toLocaleString()}</p>
    <button onclick="addToCart('${t.name}',${t.price})">Tambah</button>
  </div>`;
});

let cart=[];

function addToCart(name,price){
  cart.push({name,price});
  updateCart();
}

function updateCart(){
  const list=document.getElementById("cart-items");
  const total=document.getElementById("total");
  list.innerHTML="";
  let sum=0;
  cart.forEach(i=>{
    list.innerHTML+=`<li>${i.name}<span>Rp${i.price.toLocaleString()}</span></li>`;
    sum+=i.price;
  });
  total.innerText="Total: Rp"+sum.toLocaleString();
}

function checkout(){
  if(cart.length===0){
    alert("Keranjang masih kosong!");
    return;
  }

  const popup=document.createElement("div");
  popup.className="popup";
  popup.innerHTML=`
    <div class="popup-content">
      <h3>Pembayaran</h3>
      <button onclick="pay()">BCA</button>
      <button onclick="pay()">Mandiri</button>
      <button onclick="pay()">OVO</button>
      <button onclick="pay()">DANA</button>
      <button onclick="this.parentElement.parentElement.remove()">Tutup</button>
    </div>`;
  document.body.appendChild(popup);
}

function pay(){
  alert("Pembayaran berhasil üíñ");
  cart=[];
  updateCart();
  document.querySelector(".popup").remove();
}
</script>

</body>
</html>
